<!DOCTYPE html>
<html>
    <head>
        <title>How To CSS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" src="style.css"/>   <!-- This is a link to an external CSS Sheet --> 
    </head>
    <body>

        <!--Generally you would put the contents of the style blocks into the the css file-->
        <!-- use dot notation to select an id -->
       <style> 
           #text{
               font-family: Arial, Helvetica, sans-serif;
               font-size: 200%;
               color: white;
           }
           
           .header{
                position:relative;
                top:0px;
                width:100%;
                height: 15%;
                background-color:blue;
                padding: 0px;
                margin:0px;
           }
       </style>
       <!-- use # to select a header -->
        
        <!-- divs are a block that add some formatting -->
       <div class="header"> <!-- I have added a class to the div called header I can use this class in my css or javascript -->
            <h1 id="text">HELLLO PETER</h1> <!-- You can also give elements ID's they do the same thing as classes but are unique -->
       </div>
        
        
       <script src="index.js"></script>
    </body>
</html>
